<head>

        }

            display: inline-block;
            width: 200px;

            padding: 45px;
            background-color: blue;
        }

</head>
<body>
    <div class = " box">
        I am a box
    </div>
    <div  class = " box">
        Also a nice box
    </div>
    <span class = " box">
        I am a good boy
    </span>
</body>
</html>
