<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CSS List</title>
    <style>
        nav ul li{
            background-color: yellow;
            list-style: devanagari; 
            list-style-position: inside;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>about</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
