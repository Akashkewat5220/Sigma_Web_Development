<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 20px;
            padding: 34px;
        }

        .text{
            text-shadow: 10px 5px 3px blue;
        }
    </style>
</head>
<body>
    <div class = "box">
        I am a box
    </div> 
    <p class = "text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad quasi odit veritatis illum, vero perferendis nemo similique temporibus praesentium harum magni. Commodi, perferendis?
    </p>
</body>
</html>
